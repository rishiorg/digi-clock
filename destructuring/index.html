<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Destructuring in JavaScript</h1>
        <div class="description">
            <p>Click the buttons below to see different destructuring examples in action.</p>
        </div>
        <div class="buttons">
            <button onclick="showArrayDestructuring()">Array Destructuring</button>
            <button onclick="showObjectDestructuring()">Object Destructuring</button>
            <button onclick="showNestedDestructuring()">Nested Destructuring</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
