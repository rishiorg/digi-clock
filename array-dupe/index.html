<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Removal in Array</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Duplicate Removal in Array</h1>
        <div class="input-area">
            <label for="array-input">Enter array of numbers (comma separated):</label>
            <input type="text" id="array-input" placeholder="e.g., 1,2,2,3,4,4,5">
        </div>
        <button onclick="removeDuplicates()">Remove Duplicates</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
