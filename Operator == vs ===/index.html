<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators: Double vs Triple Equals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JS Operators: Double (==) vs Triple (===) Equals</h1>
        <div class="operator-explanation">
            <p id="description">Click the buttons below to see the difference between == and === operators in JavaScript.</p>
        </div>
        <div class="buttons">
            <button id="double-equals" onclick="checkDoubleEquals()">Check ==</button>
            <button id="triple-equals" onclick="checkTripleEquals()">Check ===</button>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
