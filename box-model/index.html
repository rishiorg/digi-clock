<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Box Model Visualization</h1>
        <div class="box" id="box">
            <p>Content</p>
        </div>
        <div class="controls">
            <label for="margin">Margin:</label>
            <input type="range" id="margin" name="margin" min="0" max="50">
            
            <label for="border">Border:</label>
            <input type="range" id="border" name="border" min="0" max="20">
            
            <label for="padding">Padding:</label>
            <input type="range" id="padding" name="padding" min="0" max="50">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
